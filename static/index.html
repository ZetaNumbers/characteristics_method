<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Метод характеристик</title>
</head>

<body>
  <table>
    <tr>
      <td>
        <canvas width="480" height="480" id="canvas"></canvas>
      </td>
      <td>
        <table id="interface">
          <tr>
            <td>
              <select id="left_fn_select" style="width: 100%;" disabled>
                <option value="Ux">Ux(0, t) = </option>
                <option value="Ut">Ut(0, t) = </option>
              </select>
            </td>
            <td>
              <input id="left_fn_input" type="text" value="0" disabled>
            </td>
          </tr>
          <tr>
            <td>
              <select id="right_fn_select" style="width: 100%;" disabled>
                <option value="Ux">Ux(l, t) = </option>
                <option value="Ut">Ut(l, t) = </option>
              </select>
            </td>
            <td>
              <input id="right_fn_input" type="text" value="0" disabled>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="pause_button" type="button" value="Resume" style="width: 100%;" disabled>
              <hr />
            </td>
          </tr>
          <tr>
            <td>U(x, 0) = </td>
            <td>
              <input id="bottom_u_input" type="text" value="0" disabled>
            </td>
          </tr>
          <tr>
            <td>Ut(x, 0) = </td>
            <td>
              <input id="bottom_u_t_input" type="text" value="0" disabled>
            </td>
          </tr>
          <tr>
            <td>a = </td>
            <td>
              <input id="a_input" type="number" step="any" value="1" disabled>
            </td>
          </tr>
          <tr>
            <td>l = </td>
            <td>
              <input id="l_input" type="number" step="any" value="1" disabled>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="set_button" type="button" value="Set" style="width: 100%;" disabled>
              <hr />
            </td>
          </tr>
          <tr>
            <td>
              <input id="u_visible" type="checkbox" checked disabled />
              U
            </td>
            <td>
              <input id="u_color" type="color" style="width: 100%;" value="#ff0000" disabled />
            </td>
          </tr>
          <tr>
            <td>
              <input id="u_x_visible" type="checkbox" disabled />
              Ux
            </td>
            <td>
              <input id="u_x_color" type="color" style="width: 100%;" value="#00ff00" disabled />
            </td>
          </tr>
          <tr>
            <td>
              <input id="u_t_visible" type="checkbox" disabled />
              Ut
            </td>
            <td>
              <input id="u_t_color" type="color" style="width: 100%;" value="#0000ff" disabled />
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script src="index.js"></script>
</body>

</html>
